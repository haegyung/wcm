<ion-view view-title="{{warningTitle}}">
  <ion-nav-buttons side="right">
    <!-- marker양 선택하는 부분 주석처리함-->
    <!-- <ion-checkbox class="checkbox_custrom" ng-model="usegmm.checked" ng-change="change()">
    </ion-checkbox>
    <select id="nummarkers">
      <option value="10">10</option>
      <option value="50">50</option>
      <option value="100" selected="selected">100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
    </select> -->
  </ion-nav-buttons>
  <ion-content>
    <div id="input-box-div" class="input-box">
      <input id="pac-input-warn" class="controls pac-input" type="text" placeholder="장소를 입력하세요">
    </div>
    <div id="map-warn" class="map" data-tap-disabled="true"></div>
    <a id="find-me-warn" ng-click="centerOnMe()" class="button button-icon icon ion-pinpoint map-icon find-me"></a>
    <a id="change-marker-type" ng-click="showSelectPopover($event)" class="button button-icon icon ion-plus-round map-icon change-marker-type"></a>
  </ion-content>
  <script id="templates/markerSelectPopover.html" type="text/ng-template">
    <ion-popover-view class="custom_popover">
      <ion-content>
        <ion-radio ng-repeat="item in markerTypeList track by $index"
            ng-value="item.value"
            ng-model="data.markerType"
            ng-model-options="{ debounce: 250 }"
            ng-change="showMarkers(item.value)"
            icon="{{::item.radio_calss}}">
          {{ ::item.text }}
        </ion-radio>
      </ion-content>
    </ion-popover-view>
  </script>
  <!--현재 사용하지 않고 google infoWindow로 사용중-->
  <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view class="marker-modal">
        <ion-content>
          <div class="header">
            <div>
              <h1 class="title" ng-bind="markerTitle"></h1>
              <button class="button button-clear ion-close-round button-primary" ng-click="modal.hide()"></button>
            </div>
            <div>
              <img class="location-icon" src="{{::markerLocationImg}}"/>
              <span class="location-text" ng-bind="markerLocation"></span>
            </div>
          </div>
          <div class="content">
            <div class="center-cropped post-image" style="background-image: url('{{::markerImg}}');">
            </div>
            <div class="card-view">자세히 보기 &gt;</div>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
</ion-view>

<ion-view view-title="Profile">
  <ion-content>
    <div id="profile_page">

	    <form class="form-horizontal profile-form" ng-class="{'user active' : userCheck, 'user non-active' : !userCheck}">
		    <img ng-src="{{ user.userimage }}">

			  <div class="form-group username">
			    <a ng-click="config()"><label>{{ user.username }} <i class="ion-gear-a"></i></label></a>
			  </div>

		  	<div class="row">
			    <a ng-click="showChanges()" class="left-tab" ng-class="{'menu-tab active' : watch, 'menu-tab non-active' : !watch}">나의 Change 리스트</a>
			    <a ng-click="showActivities()" class="right-tab" ng-class="{'menu-tab active' : !watch, 'menu-tab non-active' : watch}">내가 제보한 위험</a>
		    </div>

			  <div class="form-group login">


			    <div ng-class="{'info-1 active' : watch, 'info-1 non-active' : !watch}">
			    	{{ message1 }}

				    <ion-item ng-repeat="change in changes | reverse" class="my-change-list">
				    	<p class="title">{{ change.title }}</p>

				    	<div class="progress">
		            <div class="progress-bar progress-bar-danger progress-bar-striped progress-{{change.status}}" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: {{change.status}}%">
		            </div>
		          </div>
		          <p class="progressText progress-{{change.status}}"><i class="icon {{change.statusIcon}}"></i> {{ change.statusDescription }}</p>

		          <div class="change-list-button">
			         	<a class="btn btn-default btn-sm change-list left" href="#/tab/home/{{ change.id }}">자세히 보기</a>
			         	<a class="btn btn-default btn-sm change-list right" ng-click="cancelChanger(change)">취소하기</a>
			        </div>
				    </ion-item>
			    </div>


			    <div ng-class="{'info-2 active' : !watch, 'info-2 non-active' : watch}">
			    	{{ message2 }}
			    	<ion-item ng-repeat="card in cards | reverse" class="my-card-list">
				    	<a href="#/tab/home/{{ card.id }}" class="title"><p>{{ card.title }}</p></a>

				    	<div class="progress">
		            <div class="progress-bar progress-bar-danger progress-bar-striped progress-{{card.status}}" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: {{card.status}}%">
		            </div>
		          </div>
		          <p class="progressText progress-{{card.status}}"><i class="icon {{card.statusIcon}}"></i> {{ card.statusDescription }}</p>

		          <div class="progress-button">
			      		<a ng-click="idea(card)"><i class="ion-alert-circled"></i> 시작</a>
			      		<a ng-click="doing(card)"><i class="ion-gear-b"></i> 진행</a>
			      		<a ng-click="done(card)"><i class="ion-happy-outline"></i> 완료</a>
			      	</div>
			      </ion-item>
			    </div>


			  </div>
	    </form>
	    

	    <div ng-class="{'user active' : !userCheck, 'user non-active' : userCheck}">
	    	<div class="form-group jumbotron non-login">
	    		<!-- <img src="img/app_icon.png"> -->
	    		<p>로그인이 필요한 서비스 입니다.</p>
	    		<button class="btn btn-default" ng-click="goLogin()">페이스북으로 로그인하기</button>
	    	</div>
	    </div>
	  </div>
  </ion-content>
</ion-view>

<ion-view view-title="Profile">
  <ion-content>
    <div id="profile_page">

	    <form class="form-horizontal profile-form" ng-show="userCheck">
		    <img src="{{ user.userimage }}">

			  <div class="form-group username">
			    <label>{{ user.username }} <button ng-click="config()"><i class="icon ion-gear-b"></i></button></label>
			  </div>

			  <div class="form-group jumbotron">
			  	<div class="row">
				    <a href="#" ng-click="showChanges()" class="col col-30" ng-class="{'active' : watch, 'non-active' : !watch}">My Change List</a>
				    <a href="#" ng-click="showActivities()" class="col col-30" ng-class="{'active' : !watch, 'non-active' : watch}">Activity</a>
			    </div>


			    <div ng-class="{'info-1 active' : watch, 'info-1 non-active' : !watch}">
				    <ion-item ng-repeat="card in cards" class="my-card-list">
				    	<a href="#/tab/home/{{ card.id }}" class="title"><p>{{ card.title }}</p></a>

				    	<div class="progress">
		            <div class="progress-bar progress-bar-danger progress-bar-striped " role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: {{card.status}}%">
		            </div>
		          </div>
		          <p class="progressText progress-{{card.status}}">{{ card.statusDescription }}</p>

		          <div class="progress-button">
			      		<button class="btn btn-default btn-xs" ng-click="idea(card)">프로젝트 시작</button>
			      		<button class="btn btn-default btn-xs" ng-click="doing(card)">프로젝트 진행</button>
			      		<button class="btn btn-default btn-xs" ng-click="done(card)">프로젝트 완료</button>
			      	</div>
			      </ion-item>
			    </div>

			    <div ng-class="{'info-2 active' : !watch, 'info-2 non-active' : watch}">
			    	<h2>test</h2>
			    </div>
			  </div>
	    	
	    <button ng-click="logOut()" class="btn btn-default">LogOut</button>
	    </form>
	    

	    <div ng-hide="userCheck">
	    	<p>로그인이 필요한 서비스 입니다.</p>
	    	<button class="btn btn-default" ng-click="goLogin()">로그인 하러 가기</button>
	    </div>
	  </div>
  </ion-content>
</ion-view>

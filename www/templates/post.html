<ion-view>
  <ion-content padding="true">
  	<div id="detail_page">

      <img src="{{ postImage }}">
      <h1 class="title">{{ postTitle }}</h1>
      <p>{{ postDescription }}</p>
      <p><i class="fa fa-map-marker"></i> {{ address }}</p>

      <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%">
        </div>
      </div>
      <hr>
      <div class="sns-link">
        <a href="#"><i class="fa fa-thumbs-up"></i> 좋아요</a>
        <a href="#"><i class="fa fa-commenting"></i> 댓글({{comments_count}})</a>
        <a href="#" id="sns-share"><i class="fa fa-share"></i> 공유하기</a>
      </div>

       <div id="comment_section" ng-show="show">

        <form class="comment-form" ng-submit="addComment()">
          <input type="text" id="comment" ng-model="comment" placeholder="댓글을 입력하세요...">
          <button class="btn btn-default">done</button>
        </form>

        <div ng-repeat="comment in comments track by $index" class="comment-list">
          <img ng-src="{{ comment.userimage }}" class="profile-image">
          <strong class="name">{{ comment.username }}</strong>
          <p class="comment">{{ comment.content }}</p>
          <p>{{ comment.updated_at }}</p>

        </div>

      </div>


      <div id="map"></div>

    </div>
  </ion-content>
</ion-view>

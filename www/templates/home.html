<ion-view view-title="WeMakeChanges">
  <ion-content>

  <ion-refresher on-refresh="doRefresh()">
  </ion-refresher>

   <ion-list>
     <div id="home_page">

        <ion-item ng-repeat="card in cards" class="posts">

          <div class="profile">
            <img src="{{ card.img_path }}">
            <p class="username">username</p>
            <p class="date">{{ card.create_time }}</p>
          </div>

          <div class="content">
            <a href="#/tab/home/{{ card.id }}"><img src="{{ card.img_path }}" style="width:100%; height:250px;"></a>
            <h2><strong>{{card.title}}</strong></h2>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%">
            </div>
          </div>

          <hr> 

          <div class="sns-link">
            <a href="#"><i class="fa fa-thumbs-up"></i> 좋아요</a>
            <a href="#"><i class="fa fa-commenting"></i> 댓글달기</a>
            <a href="#" id="sns-share"><i class="fa fa-share"></i> 공유하기</a>
          </div>

        </ion-item>

        <button class="button btn-default more" ng-click="doRefresh()">more see</button>

      </div>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view view-title="WeMakeChanges">
  <ion-content>

  <ion-refresher on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>

      <!-- ========================== home_page ========================== -->
      <div id="home_page">

        <ion-item collection-repeat="card in cards" class="posts">

          <div class="post-body">
            
            <div class="profile">
              <img ng-src="{{ card.userimage }}">
              <p class="username">{{card.username}}</p>
              <p class="date">{{ card.create_time }}</p>
              <a href="#/tab/home/{{ card.id }}/edit" ng-click="" class="edit">edit</a>
              <a ng-click="deleteCard(card.id)" class="delete"> <input type="hidden" name="_METHOD" value="DELETE"/>delete</a>
            </div>

            <div class="content">
              <a href="#/tab/home/{{ card.id }}"><img ng-src="{{ card.img_path}}" style="width:100%; height:250px;"></a>
              <h2><strong>{{card.title}}</strong></h2>
            </div>

            <div class="progress">
              <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%">
              </div>
            </div>

            <hr> 

            <div class="sns-link">
              <a href="#">
                <i class="fa fa-thumbs-up"></i> 좋아요 {{ card.like_count }}개
              </a>
              <a href="#/tab/home/{{ card.id }}"><i class="fa fa-commenting"></i> 댓글 {{ card.comments_count }}개 </a>
              <a href="#" id="sns-share"><i class="fa fa-share"></i> 공유하기</a>
            </div>

          </div>

        </ion-item>

        <ion-infinite-scroll on-infinite="doRefresh()" distance="10%">
        </ion-infinite-scroll>

      </div>
      <!-- ========================== home_page end ========================== -->


    </ion-list>
  </ion-content>
</ion-view>

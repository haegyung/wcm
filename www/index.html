<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- initialize whiteslist plugin -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src  &apos;self&apos; &apos;unsafe-inline&apos; *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- google maps javascript -->
    <script src="https://maps-api-ssl.google.com/maps/api/js?libraries=places"></script>
    <!--<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBbfcPt507ZzPOHlz9GzWiqXlhGycWEL4k&sensor=true"></script>-->
    

    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/homeController.js"></script>
    <script src="js/writeController.js"></script>
    <script src="js/mapController.js"></script>
  </head>
  <body ng-app="starter" ng-controller="HomeController">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">
        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Camera" icon="ion-camera" ui-sref="tabs.write" >
          <ion-nav-view name="write-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Profile" icon="ion-person" ui-sref="tabs.profile">
          <ion-nav-view name="profile-tab"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </script>

  </body>
</html>

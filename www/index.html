<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- initialize whiteslist plugin -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src  &apos;self&apos; &apos;unsafe-inline&apos; *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- google maps javascript -->
    <script src="https://maps-api-ssl.google.com/maps/api/js?libraries=places"></script>
    <!--<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBbfcPt507ZzPOHlz9GzWiqXlhGycWEL4k&sensor=true"></script>-->
    

    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mapController.js"></script>
    <script src="js/writeController.js"></script>
  </head>
  <body ng-app="starter" ng-controller="HomeController">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">
        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Camera" icon="ion-camera" ui-sref="tabs.write" ng-click="takePicture()"->
          <ion-nav-view name="write-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Profile" icon="ion-person" ui-sref="tabs.profile">
          <ion-nav-view name="profile-tab"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="WeMakeChanges">
        <ion-content>
          Home22
        <ion-refresher on-refresh="doRefresh()">
                 
        </ion-refresher>
         <ion-list>
            <ion-item ng-repeat="cards in cards">
              {{cards.title}} /
              {{cards.description}}
              <img src="{{cards.img_path}}" style="width:50px; height:50px">
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/write.html" type="text/ng-template">
      <ion-view view-title="Write">
        <ion-nav-buttons side="right">
          <button class="button button-icon" ng-click="uploadCard()">
              <i class="icon ion-checkmark"></i>
          </button>
        </ion-nav-buttons>
        <form name="itemEdit" novalidate>
        <ion-content>
          <input type="file" name="fileToUpload" id="fileToUpload">
          <div class="row" ng-class="{'no-padding-top': !data.editItem}">
            <div class="col">
              <label class="item item-input large">
                <input id="card_title" type="text" placeholder="Title" ng-model="userdata.title" name="title">
              </label>
            </div>
          </div>
          <div class="row description-row">
            <div class="col">
              <label class="item item-input text">
                <textarea id="card_des" placeholder="Description" rows="5" ng-model="userdata.description" ng-Required="true" name="description" lose-focus-on-return></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ion-item id="card_location" ng-click="showMap()" lat="" long="">
                location
              </ion-item>
            </div>
          </div> 
          <div class="row charity-row">
            <div class="col col-10 vert-center">
              <div class="charity large"></div>
            </div>
          </div>
          <img id="card_img" ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
          <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
          <button class="button button-block button-positive button-dark" ng-click="uploadCard(userdata)">SignUp</button><br>
        </ion-content>
        </form>
      </ion-view>
    </script>

    <script id="templates/location.html" type="text/ng-template">
      <ion-view view-title="Location">
        <ion-content>
          <input id="pac-input" class="controls" type="text" placeholder="Search Box">
          <div id="map" data-tap-disabled="true"></div>
          <a id="find-me" ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/profile.html" type="text/ng-template">
      <ion-view view-title="Profile">
        <ion-content>
          Profile
        </ion-content>
      </ion-view>
    </script>

            <i class="icon ion-camera"></i>

        </ion-header-bar>
        <ion-content>
          <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
          <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
          <input id="pac-input" class="controls" type="text" placeholder="Search Box">
          <div id="map" data-tap-disabled="true"></div>
        </ion-content>
        <ion-footer-bar class="bar-dark">
          <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
        </ion-footer-bar>
      </ion-pane>*/
    </script>

  </body>
</html>
